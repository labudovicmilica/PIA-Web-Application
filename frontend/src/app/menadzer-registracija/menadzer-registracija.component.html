<div class="row g-5" id="row1">
    <div class="col-md-7" id="div1">
        <h4>Zahtevi za registraciju</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Korisnicko Ime</th>
                    <th>I-mejl</th>
                    <th>Prihvati</th>
                    <th>Odbij</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let l of zahtevi">
                    <td>{{l.ime}}</td>
                    <td>{{l.prezime}}</td>
                    <td>{{l.korisnickoIme}}</td>
                    <td>{{l.mejl}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="prihvati(l.korisnickoIme)">Prihvati</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="odbij(l.korisnickoIme)">Odbij</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br/><br/><br/><br/>

    </div>
    <div class="col-md-4" id="div2">
    </div>
</div>
